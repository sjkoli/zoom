{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TMS</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'SlickGrid/slick.grid.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'SlickGrid/controls/slick.pager.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'SlickGrid/css/smoothness/jquery-ui.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'SlickGrid/examples/examples.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'SlickGrid/controls/slick.columnpicker.css' %}" type="text/css"/>
    <link rel="stylesheet" href="{% static 'SlickGrid/controls/slick.draggablegrouping.css' %}" type="text/css"/>
    <style>
        .cell-effort-driven {
          text-align: center;
        }
        .slick-group-title[level='0'] {
          font-weight: bold;
        }
        .slick-group-title[level='1'] {
          text-decoration: underline;
        }
        .slick-group-title[level='2'] {
          font-style: italic;
        }    
      </style>
</head>
<body>
    <header>{{data.result}}</header>
    
    <main>
        <div id="myGrid" style="width:100%;height:500px;"></div>
        <div id="pager" style="width:100%;height:20px;"></div>
    </main>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="{% static 'SlickGrid/lib/firebugx.js' %}"></script>

    <script src="{% static 'SlickGrid/lib/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'SlickGrid/lib/jquery-ui.min.js' %}"></script>
    <script src="{% static 'SlickGrid/lib/jquery.event.drag-2.3.0.js' %}"></script>

    <script src="{% static 'SlickGrid/slick.core.js' %}"></script>
    <script src="{% static 'SlickGrid/slick.formatters.js' %}"></script>
    <script src="{% static 'SlickGrid/slick.editors.js' %}"></script>
    <script src="{% static 'SlickGrid/plugins/slick.cellrangedecorator.js' %}"></script>
    <script src="{% static 'SlickGrid/plugins/slick.cellrangeselector.js' %}"></script>
    <script src="{% static 'SlickGrid/plugins/slick.cellselectionmodel.js' %}"></script>
    <script src="{% static 'SlickGrid/plugins/slick.draggablegrouping.js' %}"></script>
    <script src="{% static 'SlickGrid/slick.grid.js' %}"></script>
    <script src="{% static 'SlickGrid/slick.groupitemmetadataprovider.js' %}"></script>
    <script src="{% static 'SlickGrid/slick.dataview.js' %}"></script>
    <script src="{% static 'SlickGrid/controls/slick.pager.js' %}"></script>
    <script src="{% static 'SlickGrid/controls/slick.columnpicker.js' %}"></script>

    <script src="{% static 'tms/tms.js' %}"></script>

</html>
